name: Build and Release

on:
  push:
    branches: ["main", "master"]
    tags:
      - 'v*'
  pull_request:
    branches: ["main", "master"]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        include:
          - os: ubuntu-latest
            artifact_name: 7zlite-linux-amd64
            asset_name: 7zlite-linux-amd64.tar.gz
          - os: windows-latest
            artifact_name: 7zlite-windows-amd64.exe
            asset_name: 7zlite-windows-amd64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: |
          cmake --build build --config ${{ matrix.build_type }} --parallel

      - name: Run tests (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          cd build
          ./7zlite --version
          ./7zlite --help

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          if exist "build\Release\7zlite.exe" (
            build\Release\7zlite.exe --version
            build\Release\7zlite.exe --help
          ) else (
            if exist "build\7zlite.exe" (
              build\7zlite.exe --version
              build\7zlite.exe --help
            )
          )

      - name: Package (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          cd build
          tar -czf ../${{ matrix.asset_name }} 7zlite
          mv ../${{ matrix.asset_name }} .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cd build
          if exist "Release\7zlite.exe" (
            cd Release
            7z a ..\..\7zlite-windows-amd64.zip 7zlite.exe
          ) else (
            7z a ..\7zlite-windows-amd64.zip 7zlite.exe
          )

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  build-cpack:
    name: Build CPACK on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cpack_generator: TGZ
            artifact_name: 7zlite-linux-cpack
          - os: windows-latest
            cpack_generator: ZIP
            artifact_name: 7zlite-windows-cpack

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Configure CMake with CPACK
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Build CPACK
        run: |
          cd build
          cpack -G ${{ matrix.cpack_generator }}
        shell: bash

      - name: Upload CPACK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/7zlite-*

  release:
    name: Release
    needs: [build, build-cpack]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/7zlite-linux-amd64/7zlite-linux-amd64.tar.gz
            artifacts/7zlite-windows-amd64/7zlite-windows-amd64.zip
            artifacts/7zlite-linux-cpack/*
            artifacts/7zlite-windows-cpack/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}